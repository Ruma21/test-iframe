<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframe de Prueba</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        input {
            margin-bottom: 10px;
            padding: 5px;
            width: 200px;
        }
        button {
            padding: 5px 10px;
        }
    </style>
</head>
<body>
    <h3>Ingresar IMEI</h3>
    <input type="text" id="imei-input" placeholder="Ingrese IMEI">
    <button id="validate-button">Validar</button>

    <script>
        document.getElementById('validate-button').addEventListener('click', function () {
            const imei = document.getElementById('imei-input').value;

            // Simula una validación: si el IMEI es "12345", es válido
            const isValid = imei === '12345';

            // Envía un mensaje a la página principal
            window.parent.postMessage({ imeiValid: isValid }, '*');
        });
    </script>
</body>
</html>
